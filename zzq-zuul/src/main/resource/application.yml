spring:
  application:
    name: zuul
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
  thymeleaf:
    cache: false
    suffix: .html
    prefix: classpath:/templates/

server:
  port: 8666
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/


zuul:
  routes:
    back:
      path: /admin/**
      serviceId: admin


feign:
  hystrix:
    enabled: true