
# 是否打开 undertow 日志，默认为 false
server:
  undertow:
    accesslog:
      enabled: false
    io-threads: 2
    worker-threads: 4
  port: 8282
  servlet:
    context-path: '/undertow'

spring:
  application:
    name: spring-boot-web-undertow-container
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    health-check-url-path: /actuator/health
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*" #配置这个将监控所有的信息
  endpoint:
    health:
      show-details: ALWAYS