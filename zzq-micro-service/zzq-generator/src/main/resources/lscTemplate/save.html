<div class="modal-dialog">
	<form class="form-horizontal" name="myForm" novalidate role="form" autocomplete="off" ng-submit="save()">
		<div class="modal-content">
			<div class="modal-header ng-scope">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
					<span aria-hidden="true">×</span>
				</button>
				<h3 class="modal-title" id="modal-title">新增/编辑标签</h3>
			</div>
			<div class="modal-body ng-scope" id="modal-body">
				<div class="box-body">
					<div class="form-group">
						<label for="name" class="col-sm-3 control-label">标签名称：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="name" name="name" ng-model="items.name" placeholder="" autocomplete="off" maxlength="50" required />
						</div>
						<div style="color: red; margin-top: 7px;">必填*</div>
					</div>
					<div class="form-group">
						<label for="weight" class="col-sm-3 control-label">权重：</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="weight" name="weight" ng-model="items.weight" placeholder="" autocomplete="off" maxlength="50" required />
						</div>
						<div style="color: red; margin-top: 7px;">必填*</div>
					</div>
				</div>
				
			</div>
			<div class="modal-footer ng-scope">
	            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="cancel()">取消</button>
				<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">
					<i class="fa fa-circle-o-notch icon-loading" ng-hide="loading"></i>
					确定
				</button>
			</div>
		</div>
	</form>
</div>
